<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/codigo/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    
    <title>Social Links</title>
</head>
<body>
    <section class="container">
        <header>
            <img class="profile-picture gradient" src="/assets/profile.picture.png" alt="profile">

            <h1 class="username">@rafasilva99</h1>
            <p class="description">Progamador Web, Appsheet e um pouco de games.</p>

        </header>

        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="https://www.instagram.com/rafasilva99/" target="_blank">
                    Instagram
                    <img src="/assets/insta.png" alt="Instagram Logo">
                </a>
            </li>

            

            <li class="list-item gradient">
                <a class="link" href="https://github.com/RAFX99" target="_blank">
                    Github
                    <img src="/assets/github.png" alt="Github Logo">
                </a>
            </li>

        </ul>

        <footer>

            <a href="" class="contact gradient">
                <img src="/assets/wpp.png" alt="WhatsApp Logo">
            </a>

            <a href="" class="contact gradient">
                <img src="/assets/facebook.png" alt="facebook Logo">
            </a>

            <a href="" class="contact gradient">
                <img src="/assets/twitter.png" alt="Twitter Logo">
            </a>



        </footer>

    </section>

</body>
</html>
